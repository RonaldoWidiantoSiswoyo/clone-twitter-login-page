<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login Page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="height: 100vh; display: flex">
      <div
        class="container-l"
        style="
          background-image: url('assets/twitterpage.png');
          background-size: cover;
          background-position: center;
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: 55%;
          width: 55%;
        "
      >
        <img
          src="assets/twitterlogo.png"
          alt="twitter-logo"
          style="width: 300px"
        />
      </div>
      <div
        class="container-r"
        style="
          max-width: 45%;
          width: 45%;
          background-color: black;
          display: flex;
          align-items: center;
          color: white;
        "
      >
        <div style="padding: 30px">
          <img
            src="assets/twitterlogo.png"
            alt="twitter-logo"
            style="width: 40px"
          />
          <h1 style="font-size: 70px; font-weight: 800; margin-top: 50px">
            Happening now
          </h1>
          <h2 style="font-size: 32px; margin-top: 40px; font-weight: 800">
            Join Twitter today.
          </h2>
          <div
            style="
              font-weight: 900 !important;
              margin-top: 30px;
              display: flex;
              flex-direction: column;
            "
          >
            <button
              type="button"
              class="btn btn-light"
              style="
                width: 300px;
                font-weight: 600;
                border-radius: 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <img
                class="n1UuX-DkfjY"
                src="https://lh3.googleusercontent.com/a-/AFdZucq_iL4di37rpFccZ_UjKOcqjDrgO1HNXIszzLW7Ng=s96-c"
                alt="Ronaldo's profile image"
                style="width: 20px"
              />
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  align-items: flex-start;
                "
              >
                <p style="font-size: 12px; margin-bottom: -5px">
                  Sign in as Ronaldo
                </p>
                <p
                  style="font-size: 12px; font-weight: 200; margin-bottom: -5px"
                >
                  ronaldowidianto123@gmail.com
                </p>
              </div>
              <svg
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                class="LgbsSe-Bz112c"
                style="width: 20px"
              >
                <g>
                  <path
                    fill="#EA4335"
                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                  ></path>
                  <path
                    fill="#4285F4"
                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                  ></path>
                  <path
                    fill="#FBBC05"
                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                  ></path>
                  <path
                    fill="#34A853"
                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                  ></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </g>
              </svg>
            </button>
            <button
              type="button"
              class="btn btn-light"
              style="
                width: 300px;
                font-weight: 600;
                border-radius: 30px;
                margin-top: 30px;
              "
            >
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                class="r-4qtqp9 r-yyyyoo r-z80fyv r-1d4mawv r-dnmrzs r-bnwqim r-1plcrui r-lrvibr r-19wmn03"
                style="color: rgb(15, 20, 25); width: 20px"
              >
                <g>
                  <path
                    d="M16.365 1.43c0 1.14-.493 2.27-1.177 3.08-.744.9-1.99 1.57-2.987 1.57-.12 0-.23-.02-.3-.03-.01-.06-.04-.22-.04-.39 0-1.15.572-2.27 1.206-2.98.804-.94 2.142-1.64 3.248-1.68.03.13.05.28.05.43zm4.565 15.71c-.03.07-.463 1.58-1.518 3.12-.945 1.34-1.94 2.71-3.43 2.71-1.517 0-1.9-.88-3.63-.88-1.698 0-2.302.91-3.67.91-1.377 0-2.332-1.26-3.428-2.8-1.287-1.82-2.323-4.63-2.323-7.28 0-4.28 2.797-6.55 5.552-6.55 1.448 0 2.675.95 3.6.95.865 0 2.222-1.01 3.902-1.01.613 0 2.886.06 4.374 2.19-.13.09-2.383 1.37-2.383 4.19 0 3.26 2.854 4.42 2.955 4.45z"
                  ></path>
                </g>
              </svg>
              Sign in with Apple
            </button>
            <div style="display: flex; align-items: center; margin-top: 10px">
              <div
                style="height: 0.5px; background-color: gray; width: 135px"
              ></div>
              <div
                style="margin-left: 5px; margin-right: 5px; font-weight: 300"
              >
                or
              </div>
              <div
                style="height: 0.5px; background-color: gray; width: 135px"
              ></div>
            </div>
            <button
              type="button"
              class="btn btn-light"
              style="
                width: 300px;
                font-weight: 600;
                border-radius: 30px;
                margin-top: 10px;
                background-color: #1d9bf0;
                border: none;
                color: white;
              "
            >
              Sign up with phone or email
            </button>
            <div
              style="
                font-weight: 200;
                color: gray;
                font-size: 12px;
                margin-top: 5px;
                width: 300px;
              "
            >
              By signing up, you agree to the
              <a style="color: #1d9bf0">Terms of Service</a> and
              <a style="color: #1d9bf0">Privacy Policy</a> including
              <a style="color: #1d9bf0">Cookie Use.</a>
            </div>
            <div style="margin-top: 50px; font-weight: 800">
              Already have an account?
            </div>
            <button
              type="button"
              class="btn btn-outline-light"
              style="
                margin-top: 20px;
                border-radius: 40px;
                color: #1d9bf0;
                border: 1px solid rgb(83, 100, 113);
                font-weight: 400;
                width: 300px;
              "
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
